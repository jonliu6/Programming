<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
  <title>#{troubleOrderBean.orderCount}</title>
</h:head> 
<body> 
  <h:outputLabel value="#{msg['title.activeOrders']}"/><p />
  <h:graphicImage url="/images/refresh.gif" title="#{msg['title.activeOrders']}" />
  <h:outputLabel>Total: #{troubleOrderBean.orderCount}</h:outputLabel>
  <h:dataTable value="#{troubleOrderBean.troubleOrders}" var="order">
    <h:column>
      <f:facet name="header">
        <h:outputText value="Order #" />
      </f:facet>
      <h:outputText value="#{order.referenceLabel}" /> 
    </h:column>
    <h:column> 
      <f:facet name="header">
        <h:outputText value="Type" />
      </f:facet>
      <h:outputText value="#{order.type}" />
    </h:column>
    <h:column> 
      <f:facet name="header">
        <h:outputText value="Status" />
      </f:facet>
      <h:outputText value="#{order.status}" />
    </h:column>
    <h:column> 
      <f:facet name="header">
        <h:outputText value="Priority" />
      </f:facet>
      <h:outputText value="#{order.priority}" />
    </h:column>
  </h:dataTable>
</body> 
</html>
