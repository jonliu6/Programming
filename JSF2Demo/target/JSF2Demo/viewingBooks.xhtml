<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
  <p:outputLabel>Books</p:outputLabel><p />
  <h:form>
    <h:outputText value="ISBN" />&nbsp;<p:inputText name="isbn" value="#{bookBean.currentBook.isbn}"></p:inputText>&nbsp;&nbsp;
    <h:outputText value="Name" />&nbsp;<p:inputText name="name" value="#{bookBean.currentBook.name}"></p:inputText>&nbsp;&nbsp;
    <br/>
    <p:commandButton id="addBook" action="#{bookBean.addBook}" value="Add Book"></p:commandButton>
  </h:form>
  <p />
  <p:dataTable value="#{bookBean.books}" var="book">
    <p:column>
      <f:facet name="header">
        <h:outputText value="ISBN" />
      </f:facet>
      <h:outputText value="#{book.isbn}" /> 
    </p:column>
    <p:column> 
      <f:facet name="header">
        <h:outputText value="Name" />
      </f:facet>
      <h:outputText value="#{book.name}" />
    </p:column>
  </p:dataTable>
</body> 
</html>
