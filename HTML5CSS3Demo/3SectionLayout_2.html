<!DOCTYPE html>
<html lang="en">
    <head>
	    <!-- from https://blog.csdn.net/Askris/article/details/80298886 -->
	    <style>
		    html,body{  
				margin: 0;  
				height: 100%;  
				padding: 0 200px 0 200px;  
			}  
			.main{  
				float: left;  
				height: 100%;  
				width: 100%;  
				background: #12e;  
			}  
			  
			.left {  
				float: left;  
				width: 200px;  
				height: 100%;  
				margin-left: -100%;  
				position: relative;  
				left: -200px;  
				background-color: rgb(255, 0, 0);  
			}  
			   
			.right {  
				float: left;  
				width: 200px;  
				height: 100%;  
				margin-left: -200px;  
				position: relative;  
				right: -200px;  
				background-color: yellow;  
			}						
		</style>
	    <title>3 Sections (2)</title>
	</head>
	
	<body>
	    <span style="font-family:'Courier New';font-size:12px;">
			<div class="main">main</div>  
			<div class="left">left</div>  
			<div class="right">right</div>   
		</span>  
	</body>
</html>
