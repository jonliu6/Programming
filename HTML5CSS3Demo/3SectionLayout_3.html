<!DOCTYPE html>
<html lang="en">
    <head>
	    <!-- from https://blog.csdn.net/Askris/article/details/80298886 -->
	    <style>
		    html,body{  
				margin: 0;  
				height: 100%;  
				padding: 0 100px 0 100px;  
			}  
			.main {  
				float: left;  
				height: 100%;  
				width: 100%;  
			}  
			.content {  
				height: 100%;  
				margin-left: 100px;  
				margin-right: 200px;  
				background-color: green;  
			}  
			.left {  
				float: left;  
				height: 100%;  
				width: 100px;  
				margin-left: -100%;  
				background-color: red;  
			}  
			.right {  
				width: 200px;  
				height: 100%;  
				float: left;  
				margin-left: -200px;  
				background-color: blue;  
			}  
		</style>
	    <title>3 Sections (3)</title>
	</head>
	
	<body>
	    <div class="main">  
			<div class="content">main</div>  
		</div>  
		<div class="left">left</div>  
		<div class="right">right</div> 
	</body>
</html>
