<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8" />
		<title>HTML 5 Demo</title>
	</head>
	
	<body>
	    <header></header>
	    <nav><!-- recognize something other than main page -->
		    <ul>
			    <li>Item 1</li>
				<li>Item 2</li>
			</ul>
			
		</nav>
		
		<main>
		<article> <!-- recognize a section within the page -->
		    <section><!-- Bi-directional Orientation -->
				<h2><bdo dir="rtl">Main Section</bdo></h2>
			</section>
			<section>
				<h2>Details Section</h2>
				<span id="details" contenteditable="true">Once upon a time, there was a king, ... then end.
				</span>
			</section>
		</article>
		
		
		
		</main>
	</body>
</html>
