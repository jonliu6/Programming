<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>HTML5 API Demo</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <header>HTML5 API Demo</header>
        <main>
            <article>
                <section>Geo Location</section>
                <button id="btnGetGeoLocation">Get Geolocation (may not supported by certain IE versions)</button>
                <p/>
                <span id="currentGeoLocation"></span>
                
            </article>
        </main>
        <footer>2017</footer>
        <script type="text/javascript">
            var output;
            
            function showPosition(position) {
                if (position) {
                    output.innerHTML = 'Latitude: ' + position.coords.latitude + '<br/>Longitude: ' + position.coords.longitude;
                }
                else {
                    output.innerHTML = 'Cannot get your location';
                }
            }
            
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
                else {
                    output.innerHTML = 'navigator.geolocation is not supported in this browser.';
                }
            }
            
            window.onload=function() {
                output = document.getElementById('currentGeoLocation');
                document.getElementById('btnGetGeoLocation').addEventListener('click', getLocation, false);
            }
        </script>
    </body>
</html>
