<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SVG Demo</title>
    </head>
    
    <body>
        <svg>
            <line x1="100" y1="100" x2="200" y2="200" style="stroke: #f00; stroke-width: 2;"></line>
            <circle cx="100" cy="200" r="50" style="stroke: #f00; stroke-width: 2; fill: #0f0;" />
            <ellipse cx="200" cy="300" rx="50" ry="100" style="stroke: #00f; stroke-width: 2; fill: #f0f;" />
            <rect x="50" y="300" width="100" height="50" style="stroke: #0f0; stroke-width: 2; fill: #00f;"/>
            <polyline points="10,10 10,20 20,20 20,40 40,40 40,50" style="stroke: #ddd; stroke-width: 2; fill: none;"/>
            <polygon points="300,380 380,480 500,600 600, 200" style="stroke: #123456; stroke-width: 2; fill: #654;"/>
            
            <text x="300" y="300" fill="brown" transform="rotate(-25,90,45)">This is awesome!</text>
        </svg>
    </body>
</html>
