        <script type="text/javascript">
            $(document).ready(function(){ // Panels (and the widgets within) outside a page must be initialized manually and will not be handled by auto init
                $("body > [data-role='panel']").panel();
                $("body > [data-role='panel'] [data-role='listview']").listview(); // make sure the listview role is applied
                // $("body > [data-role='header']" ).toolbar(); // no need
                
                $("[data-role='footer']").html("<span style='margin-right: 10px;'>Copyright © 2017. All rights reserved.</span>");
            });
            
            function formatFootInchValue(val) {
                var ftVal = Math.floor(val);
                var inVal = val - ftVal;
                if (inVal > 0) {
                    return ftVal + "'" + Math.round(inVal * FOOT_TO_INCH) + "\"";
                }
                else {
                    return val;
                }
            }
            
            function calcTemperature() {
                var cVal = $('#txCelsius').val();
                var fVal = $('#txFahrenheit').val();
                if (cVal || fVal) {
                    if (cVal) {
                        $('#txFahrenheit').val(celsius2Fahrenheit(cVal));
                    }
                    else if (fVal) {
                        $('#txCelsius').val(fahrenheit2Celsius(fVal));
                    }
                }
                else {
                    showMsg('appMsg', 'Please provide a Temperature value.');
                }
            }
            
            function calcLength() {
                var cmObj = $('#txCentimeter');
                var cmVal = cmObj.val();
                var inObj = $('#txInch');
                var inVal = inObj.val();
                var ftObj = $('#txFoot');
                var ftVal = ftObj.val();
                var mtObj = $('#txMeter');
                var mtVal = mtObj.val();
                var ydObj = $('#txYard');
                var ydVal = ydObj.val();
                var mlObj = $('#txMile');
                var mlVal = mlObj.val();
                
                if (cmVal || inVal || ftVal || mtVal || ydVal || mlVal) {
                    if (cmVal) {
                        inVal = centimeter2Inch(cmVal);
                        inObj.val(inVal);
                        ftVal = inch2Foot(inVal);
                        ftObj.val(ftVal);
                        mtVal = foot2Meter(ftVal);
                        mtObj.val(mtVal);
                        ydVal = meter2Yard(mtVal);
                        ydObj.val(ydVal);
                        mlVal = meter2Mile(mtVal);
                        mlObj.val(mlVal);
                        
                    }
                    else if (inVal) {
                        cmVal = inch2Centimeter(inVal);
                        cmObj.val(cmVal);
                        ftVal = inch2Foot(inVal);
                        ftObj.val(ftVal);
                        mtVal = foot2Meter(ftVal);
                        mtObj.val(mtVal);
                        ydVal = meter2Yard(mtVal);
                        ydObj.val(ydVal);
                        mlVal = meter2Mile(mtVal);
                        mlObj.val(mlVal);
                    }
                    else if (ftVal) {
                        mtVal = foot2Meter(ftVal);
                        mtObj.val(mtVal);
                        ydVal = meter2Yard(mtVal);
                        ydObj.val(ydVal);
                        mlVal = meter2Mile(mtVal);
                        mlObj.val(mlVal);
                        inVal = foot2Inch(ftVal);
                        inObj.val(inVal);
                        cmVal = inch2Centimeter(inVal);
                        cmObj.val(cmVal);
                    }
                    else if (mtVal) {
                        ydVal = meter2Yard(mtVal);
                        ydObj.val(ydVal);
                        mlVal = meter2Mile(mtVal);
                        mlObj.val(mlVal);
                        ftVal = meter2Foot(mtVal);
                        ftObj.val(ftVal);
                        inVal = foot2Inch(ftVal);
                        inObj.val(inVal);
                        cmVal = inch2Centimeter(inVal);
                        cmObj.val(cmVal);
                    }
                    else if (ydVal) {
                        mtVal = yard2Meter(ydVal);
                        mtObj.val(mtVal);
                        mlVal = meter2Mile(mtVal);
                        mlObj.val(mlVal);
                        ftVal = meter2Foot(mtVal);
                        ftObj.val(ftVal);
                        inVal = foot2Inch(ftVal);
                        inObj.val(inVal);
                        cmVal = inch2Centimeter(inVal);
                        cmObj.val(cmVal);
                    }
                    else if (mlVal) {
                        mtVal = mile2Meter(mlVal);
                        mtObj.val(mtVal);
                        ydVal = meter2Yard(mtVal);
                        ydObj.val(ydVal);
                        ftVal = meter2Foot(mtVal);
                        ftObj.val(ftVal);
                        inVal = foot2Inch(ftVal);
                        inObj.val(inVal);
                        cmVal = inch2Centimeter(inVal);
                        cmObj.val(cmVal);
                    }
                }
                else {
                    showMsg('appMsg', 'Please provide a Length value.');
                }
            }
            
            function calcWeight() {
                var gObj = $('#txGram');
                var gVal = gObj.val();
                var oObj = $('#txOunce');
                var oVal = oObj.val();
                var pObj = $('#txPound');
                var pVal = pObj.val();
                var kgObj = $('#txKilogram');
                var kgVal = kgObj.val();
                var qObj = $('#txQuarter');
                var qVal = qObj.val();
                
                if (gVal || oVal || pVal || kgVal || qVal) {
                    if (gVal) {
                        oVal = gram2Ounce(gVal);
                        oObj.val(oVal);
                        pVal = ounce2Pound(oVal);
                        pObj.val(pVal);
                        kgVal = pound2Kilogram(pVal);
                        kgObj.val(kgVal);
                        qVal = pound2Quarter(pVal);
                        qObj.val(qVal);
                    }
                    else if (oVal) {
                        pVal = ounce2Pound(oVal);
                        pObj.val(pVal);
                        kgVal = pound2Kilogram(pVal);
                        kgObj.val(kgVal);
                        qVal = pound2Quarter(pVal);
                        qObj.val(qVal);
                        gVal = ounce2Gram(oVal);
                        gObj.val(gVal);
                    }
                    else if (pVal) {
                        kgVal = pound2Kilogram(pVal);
                        kgObj.val(kgVal);
                        qVal = pound2Quarter(pVal);
                        qObj.val(qVal);
                        oVal = pound2Ounce(pVal);
                        oObj.val(oVal);
                        gVal = ounce2Gram(oVal);
                        gObj.val(gVal);
                        
                    }
                    else if (kgVal) {
                        pVal = kilogram2Pound(kgVal);
                        pObj.val(pVal);
                        qVal = pound2Quarter(pVal);
                        qObj.val(qVal);
                        oVal = pound2Ounce(pVal);
                        oObj.val(oVal);
                        gVal = ounce2Gram(oVal);
                        gObj.val(gVal);
                    }
                    else if (qVal) {
                        pVal = quarter2Pound(qVal);
                        pObj.val(pVal);
                        kgVal = pound2Kilogram(pVal);
                        kgObj.val(kgVal);
                        oVal = pound2Ounce(pVal);
                        oObj.val(oVal);
                        gVal = ounce2Gram(oVal);
                        gObj.val(gVal);
                        
                    }
                }
                else {
                    showMsg('appMsg', 'Please provide a Weight value.');
                }
            }
            
            function calcVolume() {
                var tbspObj = $('#txTablespoon');
                var tbspVal = tbspObj.val();
                var flozObj = $('#txFluidOunce');
                var flozVal = flozObj.val();
                var cupObj = $('#txCup');
                var cupVal = cupObj.val();
                var ptObj = $('#txPint');
                var ptVal = ptObj.val();
                var qtObj = $('#txQuart');
                var qtVal = qtObj.val();
                var lObj = $('#txLitre');
                var lVal = lObj.val();
                var galObj = $('#txGallon');
                var galVal = galObj.val();
                
                if (tbspVal || flozVal || cupVal || ptVal || qtVal || lVal || galVal) {
                    if (tbspVal) {
                        flozVal = tbsp2Floz(tbspVal);
                        flozObj.val(flozVal);
                        cupVal = floz2Cup(flozVal);
                        cupObj.val(cupVal);
                        galVal = cup2Gallon(cupVal);
                        galObj.val(galVal);
                        ptVal = gallon2Pint(galVal);
                        ptObj.val(ptVal);
                        qtVal = gallon2Quart(galVal);
                        qtObj.val(qtVal);
                        lVal = gallon2Litre(galVal);
                        lObj.val(lVal);
                    }
                    else if (flozVal) {
                        tbspVal = floz2Tbsp(flozVal);
                        tbspObj.val(tbspVal);
                        cupVal = floz2Cup(flozVal);
                        cupObj.val(cupVal);
                        galVal = cup2Gallon(cupVal);
                        galObj.val(galVal);
                        ptVal = gallon2Pint(galVal);
                        ptObj.val(ptVal);
                        qtVal = gallon2Quart(galVal);
                        qtObj.val(qtVal);
                        lVal = gallon2Litre(galVal);
                        lObj.val(lVal);
                    }
                    else if (cupVal) {
                        flozVal = cup2Floz(cupVal);
                        flozObj.val(flozVal);
                        tbspVal = floz2Tbsp(flozVal);
                        tbspObj.val(tbspVal);
                        galVal = cup2Gallon(cupVal);
                        galObj.val(galVal);
                        ptVal = gallon2Pint(galVal);
                        ptObj.val(ptVal);
                        qtVal = gallon2Quart(galVal);
                        qtObj.val(qtVal);
                        lVal = gallon2Litre(galVal);
                        lObj.val(lVal);
                    }
                    else if (ptVal) {
                        galVal = pint2Gallon(ptVal);
                        galObj.val(galVal);
                        qtVal = gallon2Quart(galVal);
                        qtObj.val(qtVal);
                        lVal = gallon2Litre(galVal);
                        lObj.val(lVal);
                        cupVal = gallon2Cup(galVal);
                        cupObj.val(cupVal);
                        flozVal = cup2Floz(cupVal);
                        flozObj.val(flozVal);
                        tbspVal = floz2Tbsp(flozVal);
                        tbspObj.val(tbspVal);
                    }
                    else if (qtVal) {
