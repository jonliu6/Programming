<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style type="text/css">
            .error {color: red; font-weight: bold;}
            .titleFont {font-size: 2em; font-family: serif;}
        </style>
    </h:head>
    
    <h:body>
        <h:outputText value="#{msg['application.title']}" styleClass="titleFont" /><p/>
        <h:form enctype="multipart/form-data">
            <label for="recordId">Record Id</label>
            <h:inputText id="recordId" value="#{uploadBean.recordId}"></h:inputText><br/>
        
            <h:message for="fileHolder" styleClass="error"></h:message><br/>
            <h:inputFile id="fileHolder" value="#{uploadBean.uploadedFile}" >
                <f:validator validatorId="fileSizeValidator" >
                </f:validator>
            </h:inputFile>
            <h:commandButton action="#{uploadBean.upload()}" value="Upload File"></h:commandButton>
        </h:form>
    
        <script type="text/javascript">
        
        </script>
    </h:body>
</html>
