<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js" crossorigin="anonymous"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js" crossorigin="anonymous"></script>
</head>

<body>
    <script type="text/babel">
      const rootElement = document.getElementById('root')
      ReactDOM.render(<h1>Hello, world</h1>, rootElement);
    </script>
  <div id="root"></div>
</body>
</html>
