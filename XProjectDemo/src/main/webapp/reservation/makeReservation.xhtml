<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/template/xprojectTemplate.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{reservationBean.init}" />
		</f:metadata>
		<f:view>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Restaurant ID:" style="font-weight:bold" />
					<h:outputLabel value="#{reservationBean.restaurantID}"
						required="true" />

					<h:outputLabel value="Reservation ID:" style="font-weight:bold" />
					<h:inputText value="#{reservationBean.reservation.id}"
						required="true" />

					<h:outputLabel value="Start At:" style="font-weight:bold" />
					<rich:calendar value="#{reservationBean.reservation.start}"
						id="reservedFrom" datePattern="yyyy-MM-dd HH:mm"
						showApplyButton="true" cellWidth="24px" cellHeight="22px"
						style="width:200px">
					</rich:calendar>
					<h:outputLabel value="End At:" style="font-weight:bold" />
					<rich:calendar value="#{reservationBean.reservation.end}"
						id="reservedTo"  timeZone="#{reservationBean.localTimeZone}" locale="#{facesContext.viewRoot.locale}" datePattern="#{msgs.dateTimeFormat}"
						showApplyButton="true" cellWidth="24px" cellHeight="22px"
						style="width:200px">
					</rich:calendar>

					<h:outputLabel value="# of Guests:" style="font-weight:bold" />
					<h:inputText value="#{reservationBean.reservation.numOfPeople}"
						required="true" />
					<h:outputLabel value="Reserved By:" style="font-weight:bold" />
					<h:inputText value="#{reservationBean.reservation.reservedBy}"
						required="true" />
					<h:outputLabel value="Comments:" style="font-weight:bold" />
					<h:inputTextarea value="#{reservationBean.reservation.comments}"
						required="true" />

					<h:commandButton action="#{reservationBean.book}" value="Save" />
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
