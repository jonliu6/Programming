<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:title></h:title>
</h:head>

<h:body>
	<ui:composition template="/template/xprojectTemplate.xhtml">
		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="cityID" value="#{cityBean.cityID}" />
				<f:event type="preRenderView" listener="#{cityBean.load}" />
			</f:metadata>
			<h:panelGrid border="0" columns="2" width="40%">
				<h:outputLabel value="City ID" style="font-weight: bold" />
				<h:outputText value="#{cityBean.city.ID}" />
				<h:outputLabel value="City Name" style="font-weight: bold" />
				<h:outputText value="#{cityBean.city.name}" />
				<h:outputLabel value="Country Name" style="font-weight: bold" />
				<h:outputText value="#{cityBean.city.countryName}" />
				<h:link outcome="/city/listCities.xhtml">List All Cities</h:link>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
