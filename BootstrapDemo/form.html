	<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Demo</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        
    </head>
    <body>
	    <div class="container">
		  
		  <form class="form-horizontal">
		    <div class="form-group">
			  <label for="userId" class="control-label col-xs-3">User Id: </label>
			  <div class="col-xs-9">
			    <input type="text" class="form-control" id="userId" placeholder="User Id" />
			  </div>
			</div>
			<div class="form-group">
			  <label for="passwd" class="control-label col-xs-3">Password: </label>
			  <div class="col-xs-9">
			    <input type="password" class="form-control" id="passwd" placeholder="Password" />
			  </div>
			</div>
			<div class="col-xs-offset-3 col-xs-9">
			  <button class="btn btn-success" type="submit">Login</button>
			</div>
		  </form>
		  <p/>
		  <form class="form-inline">
		    <div class="form-group">
			  <label for="userId1" class="sr-only">User Id: </label>
			  <input type="text" class="form-control" id="userId" placeholder="User Id" />
			</div>
			<div class="form-group">
			  <label for="passwd1" class="sr-only">Password: </label>
			  <input type="password" class="form-control" id="passwd" placeholder="Password" />
			</div>
			<button class="btn btn-success" type="submit">Login</button>
		  </form>

		  
		</div>
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            "use strict";
            
        </script>   
    </body>
</html>
