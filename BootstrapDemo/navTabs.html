<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Demo</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        
    </head>
    <body>
	    <div class="container">
		    <ul class="nav nav-tabs" role="tablist">
			  <li class="active"><a href="#potc" aria-controls="potc" role="tab" data-toggle="tab">POTC</a></li>
			  <li><a href="#pocc" aria-controls="pocc" role="tab" data-toggle="tab">POCC</a></li>
			  <li><a href="#porm" aria-controls="porm" role="tab" data-toggle="tab">PORM</a></li>
			  <li><a href="#svlk" aria-controls="svlk" role="tab" data-toggle="tab">SVLK</a></li>
			  <li><a href="#pat" aria-controls="pat" role="tab" data-toggle="tab">PAT</a></li>
			  <li><a href="#es" aria-controls="es" role="tab" data-toggle="tab">ES</a></li>
			</ul>

			<div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="potc">
                    <p>PowerOn Trouble Center...</p>
                </div>

                </div>

                </div>
				<div role="tabpanel" class="tab-pane" id="pat">
                    <p>Plant Alteration...</p>
                </div>
				<div role="tabpanel" class="tab-pane" id="es">
                    <p>Emergency Services...</p>
                </div>
			</div>
		</div>
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            "use strict";
            
        </script>   
    </body>
</html>
