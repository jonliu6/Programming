<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Demo</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        <style type="text/css">
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                padding: 10px;
                border-color: black;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                <a href="#jb" aria-controls="jb"
                 role="tab" data-toggle="tab">Jonathan Bautista</a></li>
                <li role="presentation"><a href="#jh"
                 aria-controls="jh" role="tab"
                 data-toggle="tab">Jimmy Huang</a></li>
                <li role="presentation"><a href="#ds"
                 aria-controls="ds" role="tab"
                 data-toggle="tab">Dan Shum</a></li>
            </ul>
        
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="jb">
                    <h3>Jonathan Bautista <small>POTC Tower Lead</small></h3>
                    <p>Managing AM/ME/AD for POTC, ...</p>
                </div>
                <div role="tabpanel" class="tab-pane" id="jh">
                    <h3>Jimmy Huang <small>POCC Tower Lead</small></h3>
                    <p>Managing AM/ME/AD for POCC, ...</p>
                </div>
                <div role="tabpanel" class="tab-pane" id="ds">
                    <h3>Dan Shum <small>Manager of OMS</small></h3>
                    <p>Managing Jonathan, Jimmy, and everybody else in OMS...</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            "use strict";
            
        </script>   
    </body>
</html>
