<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bootstrap Demo</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a data-toggle="tab" href="#content1">Tab One</a></li>
                <li><a data-toggle="tab" href="#content2">Tab Two</a></li>
                <li><a data-toggle="tab" href="#content3">Tab Three</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="content1" class="well tab-pane active"><p>This is the first content...</p></div>
            <div id="content2" class="well tab-pane"><p>This is the second content...</p></div>
            <div id="content3" class="well tab-pane"><p>This is the third content...</p></div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            "use strict";
            
        </script>   
    </body>
</html>
