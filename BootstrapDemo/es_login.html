<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Emergency Services Login</title>
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="css/custom.css" rel="stylesheet" />
    </head>
    <body>
	    <div class="container">
            <img src="./img/bchlogo.png" border="0"/>
		    <form class="form-horizontal" method="post" action="es_main.html">
                <div class="form-group">
                    <label for="userId" class="control-label col-sm-3">User Id:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control smallInput" placeholder="User Id" id="userId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="control-label col-sm-3">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control smallInput" placeholder="Password" id="passwd" />
                    </div>
                </div>
                <div class="col-sm-offset-3 col-sm-9">
			        <button class="btn btn-success actionButton" type="submit">Login</button>
                    <button class="btn btn-success actionButton" type="submit">Forgot Password</button>
			    </div>
            </form>
            
		</div>
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            "use strict";
            
        </script>   
    </body>
</html>
